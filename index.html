<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מפת סימונים</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container">
        <input type="text" id="address-input" placeholder="הכנס כתובת">
        <input type="text" id="note-input" placeholder="הכנס הערה">
        <button id="geocode-btn">סמן על המפה</button>
    </div>
    <div id="map-container">
        <button id="toggle-map-btn">הצג/הסתר את המפה</button>
        <div id="map"></div>
        <div id="location-list"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
